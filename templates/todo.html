<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Items</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='todo.css') }}">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        
        <div class="form-container">
            <form id="todoForm">
                <div class="form-group">
                    <label for="itemId">Item ID:</label>
                    <input 
                        type="text" 
                        id="itemId" 
                        name="itemId" 
                        placeholder="Enter item ID" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="itemName">Item Name:</label>
                    <input 
                        type="text" 
                        id="itemName" 
                        name="itemName" 
                        placeholder="Enter item name" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="itemDescription">Item Description:</label>
                    <textarea 
                        id="itemDescription" 
                        name="itemDescription" 
                        placeholder="Enter item description" 
                        rows="4"
                        required
                    ></textarea>
                </div>

                <button type="submit" class="btn-submit">Add To-Do Item</button>
            </form>
        </div>

        <div id="responseMessage" class="response-message"></div>

        <div class="todo-list-container">
            <h2>Your To-Do Items</h2>
            <ul id="todoList" class="todo-list">
                <li>No items yet. Add one above!</li>
            </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='todo.js') }}"></script>
</body>
</html>
